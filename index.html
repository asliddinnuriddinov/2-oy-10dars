<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <hr>
<fieldset>
    <legend>Contact form</legend>
    <form>
        <input type="text" placeholder="Your name">
        <input type="number" placeholder="Your age">
        <input type="password" placeholder="Your password">
        <input type="email" placeholder="Your email" required >
        <input type="search" placeholder="Search anything">
        <input type="color">
        <input type="checkbox" checked>
        <input type="file" accept="image/png, image/jpeg">
        <input type="date">
        <input type="time">
        <input type="week">
        <input type="month">
        <input type="year">
    
        <label for="one">4:00</label>
        <input id="one" type="radio" name="time">
        <label for="two">4:15</label>
        <input id="two" type="radio" name="time">
        <label for="three">4:30</label>
        <input id="three" type="radio" name="time">
        <label for="four">5:00</label>
        <input id="four" type="radio" name="time">  
        <input type="submit" value="Salom">
        <select>
            <option>NARXOZ</option>
            <option>MILLIY</option>
            <option>JAHON TILLAR</option>
            <option>AKFA</option>
        </select>
        <textarea cols="30" rows="10" placeholder="Enter your msg">Salom</textarea>
        <button type="submit">Register</button>
    </form>  
</fieldset>
<!-- <div class="box"></div> -->
</body>
</html>
